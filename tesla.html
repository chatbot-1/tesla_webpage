<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla</title>
    <link rel="stylesheet" href="tesla.css">
</head>

<body>

    <div class="header" id="header">

        <nav>
            <img src="image/logo (2).png" class="logo" alt="">
            <ul>
                <li><a href="#" id="modelx">Model X</a></li>
                <li><a href="#" id="modely">Model Y</a></li>
                <li><a href="#" id="models">Modekl S</a></li>
                <li><a href="#" id="model3">Model 3</a></li>
            </ul>
            <a href="#" class="btn">Build Now</a>
        </nav>

        <div class="info">

            <div>
                <h2>1.9 s</h2>
                <p>60 mph</p>
            </div>
            <div>
                <h2>200 mph</h2>
                <p>Top Speed</p>
            </div>
            <div>
                <h2>396 mi</h2>
                <p>Max Range</p>
            </div>

            <div class="line">
            </div>

            <div>
                <h2 id="model">Model X</h2>
            </div>
        </div>

    </div>


    <script>

        var header = document.getElementById("header");
        var mx = document.getElementById("modelx");
        var my = document.getElementById("modely");
        var ms = document.getElementById("models");
        var m3 = document.getElementById("model3");
        var model = document.getElementById("model");

        mx.onclick = function(){
            header.style.backgroundImage = "url(image/modelx.jpg";
            model.innerHTML = "Model X";
        }
        my.onclick = function(){
            header.style.backgroundImage = "url(image/modely.jpg)";
            model.innerHTML = "Model Y"
        }
        ms.onclick = function(){
            header.style.backgroundImage = "url(image/models.jpg)";
            model.innerHTML = "Model S"
        }
        m3.onclick = function(){
            header.style.backgroundImage = "url(image/model3.jpg)";
            model.innerHTML = "Model 3"
        }

    </script>

</body>

</html>
